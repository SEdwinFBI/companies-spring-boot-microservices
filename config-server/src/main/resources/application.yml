spring:
  profiles:
    active: default
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/SEdwinFBI/microservice-config.git
          default-label: main
          clone-on-start: true

server:
  port: 7777

eureka:
  instance:
    instance-id: "${spring.application.name}:${random.value}" #para registrarlo en eureka
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/ #para registrarlo en eureka desde el otro servicio